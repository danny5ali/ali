<body>

  <!-- Protected Content -->
  <div id="protected-content" style="display: none; padding: 24px;">
    <h1 style="color: gold; text-align: center;">club.65</h1>
    <p style="text-align: center;">by invite only.</p>

    <div class="vault-grid" style="margin-top: 2em; display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">
      <div class="player-container">

        <div class="player-art" style="text-align: center; margin-bottom: 20px;">
          <img src="/win95_icons/5TH SENSE.png" alt="5TH SENSE Cover" style="max-width: 240px; width: 100%; border: 2px solid gold; box-shadow: 2px 2px #000;">
        </div>

  <!-- Lock Screen -->
  <div id="lock-screen" class="lock-screen">

    <a href="https://buy.stripe.com/eVq8wP1FO4f2aX3blf4ZG0l" target="_blank"
      style="margin-top: 16px; padding: 10px 24px; font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 0.95rem; letter-spacing: -0.08em; color: #000; background: gold; border: 2px solid #000; text-decoration: none; box-shadow: 3px 3px #000; transition: all 0.2s ease-in-out;"

  <!-- Chat -->
  <div id="chat-container" style="display: none;">
    <h3 style="color: gold;">THE SIGNAL</h3>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="chat-box" style="width: 100%; max-width: 600px; height: 300px; overflow-y: auto; background: #111; color: gold; padding: 1em; font-family: 'Courier New', monospace; margin: 20px auto; border: 2px solid gold; box-shadow: 4px 4px #000;"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="send a message..." style="width: 70%;" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const correctPassword = "AL1WORLD2025";

    function unlock() {
      document.getElementById('lock-screen').style.display = 'none';
      document.getElementById('protected-content').style.display = 'block';
      document.getElementById('chat-container').style.display = 'block';
      localStorage.setItem('club65_unlocked', 'true');

      let alias = localStorage.getItem('club65_alias');
      if (!alias) {
        alias = prompt("enter your CLUB.65 alias ():") || "anon";
        localStorage.setItem('club65_alias', alias);
      }

      firebase.auth().signInAnonymously().then(() => {
        console.log("signed in anonymously as:", alias);
      });

      const chatBox = document.getElementById("chat-box");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("message-input");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!input.value.trim()) return;

        db.collection("messages").add({
          alias: alias,
          text: input.value.trim(),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
      });

      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const date = msg.timestamp?.toDate().toLocaleString() || "";
          chatBox.innerHTML += `<p><strong>${msg.alias}:</strong> ${msg.text} <span style="font-size: 0.7rem; color: gray;">${date}</span></p>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function verifyPassword() {
      const input = document.getElementById('password-input').value;
      if (input === correctPassword) {
        unlock();
      } else {
        alert('Incorrect password.');
      }
    }

    // Enable "Enter" key to trigger password check
    document.getElementById("password-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        verifyPassword();
      }
    });

    // Auto-unlock if localStorage shows user already passed access
    if (localStorage.getItem('club65_unlocked') === 'true' || new URLSearchParams(window.location.search).get('access') === 'granted') {
      unlock();
    }

    // AUDIO LOGIC
    const tracks = [
      { title: "WAIT4THIS", file: "club.65/5TH SENSE/01 wait4this.mp3" },
      { title: "SOLOW", file: "/5TH SENSE/02 SOLOW.mp3" },
      { title: "SO SICK", file: "/5TH SENSE/03 SO SICK.mp3" },
      { title: "THE DARK KNIGHT", file: "/5TH SENSE/04 THE DARK KNIGHT.mp3" },
      { title: "LETMEGO", file: "/5TH SENSE/05 LETMEGO.mp3" },
      { title: "REAL BIG", file: "/5TH SENSE/06 REAL BIG.m4a" }
    ];

    let currentTrack = 0;
    const audioPlayer = document.getElementById("audio-player");
    const trackTitle = document.getElementById("track-title");

    function loadTrack(index) {
      audioPlayer.src = tracks[index].file;
      trackTitle.textContent = `TRANSMITTING: ${tracks[index].title}`;
      audioPlayer.load();
      audioPlayer.play();
    }

    function togglePlay() {
      if (!audioPlayer.src || audioPlayer.src === window.location.href) {
        loadTrack(currentTrack);
      } else if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
    }

    audioPlayer.addEventListener('ended', nextTrack);
  </script>
</body>
</html>
