<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLUB.65</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .lock-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: gold;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: -0.08em;
      text-align: center;
    }

    input, button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>

  <!-- Back Home -->
  <div class="back-home-wrapper" style="text-align: center; margin-top: 20px;">
    <a href="/" style="color: gold; text-decoration: none; font-weight: 900; font-family: 'Montserrat', sans-serif; letter-spacing: -0.08em;">
      ← Back to Home
    </a>
  </div>

  <!-- Protected Content -->
  <div id="protected-content" style="display: none; padding: 24px;">

    <h1 style="color: gold; text-align: center;">club.65</h1>
    <p style="text-align: center;">by invite only.</p>

    <div class="vault-grid" style="margin-top: 2em; display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">

      <!-- Secret Album -->
      <div class="player-container">
        <h3 style="color: gold;">club.65 exclusive mixtape: "5TH SENSE"</h3>
          <div class="player-art" style="text-align: center; margin-bottom: 20px;">
    <img src="/win95_icons/5TH SENSE.png" alt="5TH SENSE Cover" style="max-width: 240px; width: 100%; border: 2px solid gold; box-shadow: 2px 2px #000;">
  </div>

        <audio id="audio-player" controls style="width:100%;">
          <source src="club.65/:5TH SENSE/01 wait4this.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>

        <div class="controls-95" style="margin-top: 12px;">
          <button onclick="prevTrack()">⏮</button>
          <button onclick="togglePlay()">⏯</button>
          <button onclick="nextTrack()">⏭</button>
        </div>
      </div>

      <!-- Secret Film -->
      <div class="player-container">
        <h3 style="color: gold;">short film: “THE DUFFLE”</h3>
        <video width="100%" controls>
          <source src="/videos/frequency.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

    </div>
  </div>

  <!-- Lock Screen -->
  <div id="lock-screen" class="lock-screen">
    <h2>CLUB.65: access required</h2>
    <input type="password" id="password-input" placeholder="Enter access code" />
    <button onclick="verifyPassword()">Unlock</button>
    <a 
      href="https://buy.stripe.com/eVq8wP1FO4f2aX3blf4ZG0l" 
      target="_blank" 
      style="
        display: inline-block;
        margin-top: 16px;
        padding: 10px 24px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 0.95rem;
        letter-spacing: -0.08em;
        color: #000;
        background: gold;
        border: 2px solid #000;
        text-decoration: none;
        box-shadow: 3px 3px #000;
        transition: all 0.2s ease-in-out;
      "
      onmouseover="this.style.background='#fff'; this.style.color='#000'"
      onmouseout="this.style.background='gold'; this.style.color='#000'"
    >
      GET ACCESS →
    </a>
  </div>

  <!-- JavaScript -->
  <script>
    const correctPassword = "AL1WORLD2025";

    function unlock() {
      document.getElementById('lock-screen').style.display = 'none';
      document.getElementById('protected-content').style.display = 'block';
    }

    function verifyPassword() {
      const input = document.getElementById('password-input').value;
      if (input === correctPassword) {
        unlock();
      } else {
        alert('Incorrect password.');
      }
    }

    // Allow Stripe redirect to auto-unlock
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('access') === 'granted') {
      unlock();
    }

    // Audio logic
     const tracks = [
    { title: "WAIT4THIS", file: "club.65/:5TH SENSE/01 wait4this.mp3" },
    { title: "SOLOW", file: "club.65/:5TH SENSE/02 SOLOW.mp3" },
    { title: "SO SICK", file: "club.65/:5TH SENSE/03 SO SICK.mp3" },
    { title: "THE DARK KNIGHT", file: "club.65/:5TH SENSE/04 THE DARK KNIGHT.mp3" },
    { title: "LETMEGO", file: "club.65/:5TH SENSE/05 LETMEGO.mp3" },
    { title: "REAL BIG", file: "club.65/:5TH SENSE/06 REAL BIG.m4a" }
  ];

  let currentTrack = 0;
  const audioPlayer = document.getElementById("audio-player");
  const trackTitle = document.getElementById("track-title");

  function loadTrack(index) {
    audioPlayer.src = tracks[index].file;
    trackTitle.textContent = `Now Playing: ${tracks[index].title}`;
    audioPlayer.load();
    audioPlayer.play();
  }

  function togglePlay() {
    if (audioPlayer.paused) {
      audioPlayer.play();
    } else {
      audioPlayer.pause();
    }
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  }

  audioPlayer.addEventListener('ended', nextTrack);

  // Load first track on page load
  loadTrack(currentTrack);
  </script>

</body>
</html>
