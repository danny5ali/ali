<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLUB.65</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .lock-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: gold;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: -0.08em;
    }
    input, button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>

<div id="protected-content" style="display: none;">
  <!-- Your actual CLUB.65 secret content goes here -->
  <h1 style="color: gold;">club.65</h1>
  <p>by invite only.</p>
</div>

<div id="lock-screen" class="lock-screen">
  <h2>CLUB.65: access required</h2>
  <input type="password" id="password-input" placeholder="Enter access code" />
  <button onclick="verifyPassword()">Unlock</button>
  <a href="https://buy.stripe.com/eVq8wP1FO4f2aX3blf4ZG0l" target="_blank" class="btn-95" style="margin-top: 12px;">
  Get Access
</a>

</div>

<script>
  const correctPassword = "AL1WORLD2025";

  function unlock() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('protected-content').style.display = 'block';
  }

  function verifyPassword() {
    const input = document.getElementById('password-input').value;
    if (input === correctPassword) {
      unlock();
    } else {
      alert('Incorrect password.');
    }
  }

  // Allow Stripe redirect to auto-unlock
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('access') === 'granted') {
    unlock();
  }
</script>

</body>
</html>
