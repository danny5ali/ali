  <script>

  const tracks = [

  let currentTrack = 0;

  function loadTrack(index) {
    audioSource.src = tracks[index];
    audioPlayer.load();
    audioPlayer.play();

  function togglePlay() {
    if (audioPlayer.paused) {
      audioPlayer.play();
    } else {
      audioPlayer.pause();
    }
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % tracks.length;

    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  }
</script>
