<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danny Ali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="xbox-dashboard">
  <!-- Main “hub” tile -->
  <div class="tile hub-tile">
    <div class="tile-header">
      <span class="tile-title">Danny Ali</span>
    </div>
    <div class="tile-body">
      <p>Select a section:</p>
      <ul class="nav-tiles">
        <li><a href="#music" class="nav-link">🎵 New Music</a></li>
        <li><a href="#events" class="nav-link">📅 Upcoming Events</a></li>
        <li><a href="#merch" class="nav-link">🛍️ Merch</a></li>
        <li><a href="#booking" class="nav-link">📨 Booking</a></li>
        <li><a href="#videos" class="nav-link">📹 Videos</a></li>
      </ul>
    </div>
  </div>

  <!-- New Music tile -->
  <div class="tile section-tile" id="music">
    <div class="tile-header">
      <span class="tile-title">New Music</span>
    </div>
    <div class="tile-body">
      <p><a href="https://venice.lnk.to/rippin-the-seams" target="_blank" class="tile-button">Listen to my latest track</a></p>
    </div>
  </div>

  <!-- Upcoming Events tile (with Bandsintown widget) -->
  <div class="tile section-tile" id="events">
    <div class="tile-header">
      <span class="tile-title">Upcoming Events</span>
    </div>
    <div class="tile-body">
      <script charset="utf-8" src="https://widgetv3.bandsintown.com/main.min.js"></script>
      <a class="bit-widget-initializer"
        data-artist-name="id_14219875"
        data-events-to-display=""
        data-background-color="rgba(30,30,30,0.9)"
        data-separator-color="rgba(60,60,60,1)"
        data-text-color="rgba(225,225,225,1)"
        data-font="Segoe UI"
        data-auto-style="true"
        data-button-label-capitalization="uppercase"
        data-header-capitalization="uppercase"
        data-location-capitalization="uppercase"
        data-venue-capitalization="uppercase"
        data-display-local-dates="true"
        data-local-dates-position="tab"
        data-display-past-dates="true"
        data-display-details="false"
        data-display-lineup="false"
        data-display-start-time="false"
        data-social-share-icon="false"
        data-display-limit="all"
        data-date-format="MMM. D, YYYY"
        data-date-orientation="horizontal"
        data-date-border-color="#10A22D"
        data-date-border-width="1px"
        data-date-capitalization="capitalize"
        data-date-border-radius="5px"
        data-event-ticket-cta-size="medium"
        data-event-custom-ticket-text=""
        data-event-ticket-text="TICKETS"
        data-event-ticket-icon="false"
        data-event-ticket-cta-text-color="rgba(255,255,255,1)"
        data-event-ticket-cta-bg-color="rgba(16,162,45,1)"
        data-event-ticket-cta-border-color="rgba(16,162,45,1)"
        data-event-ticket-cta-border-width="0px"
        data-event-ticket-cta-border-radius="4px"
        data-sold-out-button-text-color="rgba(255,255,255,1)"
        data-sold-out-button-background-color="rgba(100,100,100,1)"
        data-sold-out-button-border-color="rgba(100,100,100,1)"
        data-sold-out-button-clickable="true"
        data-event-rsvp-position="left"
        data-event-rsvp-cta-size="medium"
        data-event-rsvp-only-show-icon="false"
        data-event-rsvp-text="RSVP"
        data-event-rsvp-icon="false"
        data-event-rsvp-cta-text-color="rgba(16,162,45,1)"
        data-event-rsvp-cta-bg-color="rgba(30,30,30,1)"
        data-event-rsvp-cta-border-color="rgba(16,162,45,1)"
        data-event-rsvp-cta-border-width="1px"
        data-event-rsvp-cta-border-radius="4px"
        data-follow-section-position="top"
        data-follow-section-alignment="center"
        data-follow-section-header-text="Get updates on new shows, new music, and more"
        data-follow-section-cta-size="medium"
        data-follow-section-cta-text="FOLLOW"
        data-follow-section-cta-icon="false"
        data-follow-section-cta-text-color="rgba(255,255,255,1)"
        data-follow-section-cta-bg-color="rgba(16,162,45,1)"
        data-follow-section-cta-border-color="rgba(16,162,45,1)"
        data-follow-section-cta-border-width="0px"
        data-follow-section-cta-border-radius="4px"
        data-play-my-city-position="bottom"
        data-play-my-city-alignment="center"
        data-play-my-city-header-text="Don’t see a show near you?"
        data-play-my-city-cta-size="medium"
        data-play-my-city-cta-text="REQUEST A SHOW"
        data-play-my-city-cta-icon="false"
        data-play-my-city-cta-text-color="rgba(16,162,45,1)"
        data-play-my-city-cta-bg-color="rgba(30,30,30,1)"
        data-play-my-city-cta-border-color="rgba(16,162,45,1)"
        data-play-my-city-cta-border-width="0px"
        data-play-my-city-cta-border-radius="4px"
        data-optin-font=""
        data-optin-text-color=""
        data-optin-bg-color=""
        data-optin-cta-text-color=""
        data-optin-cta-bg-color=""
        data-optin-cta-border-width=""
        data-optin-cta-border-radius=""
        data-optin-cta-border-color=""
        data-language="en"
        data-layout-breakpoint="900"
        data-app-id=""
        data-affil-code=""
        data-bit-logo-position="bottomRight"
        data-bit-logo-color="rgba(225,225,225,1)">
      </a>
    </div>
  </div>

  <!-- Merch tile -->
  <div class="tile section-tile" id="merch">
    <div class="tile-header">
      <span class="tile-title">Merch</span>
    </div>
    <div class="tile-body">
      <p><a href="https://buy.stripe.com/bIY3eMfhs2zibQs5kz?utm_source=hoobe&utm_medium=social" target="_blank" class="tile-button">Visit my merch store</a></p>
    </div>
  </div>

  <!-- Booking tile -->
  <div class="tile section-tile" id="booking">
    <div class="tile-header">
      <span class="tile-title">Booking</span>
    </div>
    <div class="tile-body">
      <p><a href="https://forms.gle/Ue33SxfWCyrTPzgL6" target="_blank" class="tile-button">Book me</a></p>
    </div>
  </div>

  <!-- Videos tile -->
  <div class="tile section-tile" id="videos">
    <div class="tile-header">
      <span class="tile-title">Videos</span>
    </div>
    <div class="tile-body">
      <iframe src="https://www.youtube.com/embed/3f4sWmZEUDk" frameborder="0" allowfullscreen class="video-frame"></iframe>
    </div>
  </div>
</body>
</html>
