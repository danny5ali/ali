<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORLD. // XX.XX.25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .club65-button-container {
      padding: 1rem;
      text-align: center;
      background: black;
    }

    .club65-button {
      display: inline-block;
      background: #FFD700;
      color: black;
      font-weight: 900;
      padding: 12px 24px;
      text-decoration: none;
      box-shadow: 2px 2px #000;
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 900;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .highlight {
      color: #FFD700;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      margin: 0 auto 2rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .beehiiv-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 534px;
    }

    .beehiiv-embed {
      width: 100%;
      height: 364px;
      border: none;
      background: transparent;
    }

    .social-icons {
      margin-top: 3rem;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .footer-text {
      color: #aaa;
      font-style: italic;
      font-size: 0.85rem;
      text-align: center;
      margin: 2rem auto 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .beehiiv-embed {
        height: 340px;
      }
    }
  </style>

  <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
</head>

<body>
  <div class="club65-button-container">
    <a href="/club.65" class="club65-button">JOIN THE SIGNAL.</a>
  </div>

  <main>
    <h1>THE WORLD IS <span class="highlight">YOURS.</span></h1>

    <!-- YouTube Embed -->
    <div class="video-container">
      <iframe 
        src="https://youtu.be/pcVfHzZ9aLA?si=bEP4-qXHr-seleCX"
        title="YouTube video player"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Beehiiv Embed -->
    <div class="beehiiv-container">
      <iframe 
        src="https://subscribe-forms.beehiiv.com/2ec1988e-b4e5-49e6-9636-dc7328b372ff"
        class="beehiiv-embed"
        data-test-id="beehiiv-embed"
        frameborder="0"
        scrolling="no"
        style="border-radius: 0; box-shadow: none;">
      </iframe>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/officialdannyali" target="_blank" aria-label="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="Instagram" />
      </a>
    </div>

    <p class="footer-text">you felt it too, right?</p>
  </main>
</body>
</html>
