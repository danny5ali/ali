<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORLD. // XX.XX.25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      text-align: center;
      max-width: 480px;
      width: 100%;
      padding: 1rem;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 900;
      margin-top: 0.5rem;
    }

    .highlight {
      color: #FFD700;
    }

    .club65-button-container {
      margin-bottom: 1rem;
    }

    .club65-button {
      display: inline-block;
      background: #FFD700;
      color: black;
      font-weight: 900;
      padding: 12px 24px;
      text-decoration: none;
      box-shadow: 2px 2px #000;
    }

    .countdown-label {
      margin-top: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    .countdown-timer {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .beehiiv-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    .beehiiv-embed {
      width: 100%;
      max-width: 534px;
      height: 364px;
      border: none;
      background: transparent;
    }

    .social-icons {
      margin-top: 3rem;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .footer-text {
      color: #aaa;
      font-style: italic;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countdown = document.getElementById('countdown');
      const end = new Date("August 18, 2025 00:00:00").getTime();
      setInterval(() => {
        const diff = end - Date.now();
        if (diff <= 0) return countdown.innerHTML = "THE SIGNAL HAS BEEN RECEIVED.";
        const d = Math.floor(diff / 86400000),
              h = Math.floor((diff % 86400000)/3600000),
              m = Math.floor((diff%3600000)/60000),
              s = Math.floor((diff%60000)/1000);
        countdown.innerHTML = `${d}D ${h}H ${m}M ${s}S`;
      }, 1000);
    });
  </script>
  <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
</head>
<body>
  <main>
    <div class="club65-button-container">
      <a href="/club.65" class="club65-button">JOIN THE SIGNAL.</a>
    </div>

    <h1>THE WORLD IS <span class="highlight">YOURS.</span></h1>

    <p class="countdown-label">THE COUNTDOWN BEGINS</p>
    <div id="countdown" class="countdown-timer">--D --H --M --S</div>

    <div class="beehiiv-container">
      <iframe 
        src="https://subscribe-forms.beehiiv.com/2ec1988e-b4e5-49e6-9636-dc7328b372ff"
        class="beehiiv-embed"
        data-test-id="beehiiv-embed"
        frameborder="0"
        scrolling="no"
        style="border-radius: 0; box-shadow: none;">
      </iframe>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/officialdannyali" target="_blank" aria-label="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="Instagram" />
      </a>
    </div>

    <p class="footer-text">you felt it too, right?</p>
  </main>
</body>
</html>
