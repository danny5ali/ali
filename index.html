<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORLD. // XX.XX.25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
    // Countdown Logic
    document.addEventListener('DOMContentLoaded', () => {
      const countdown = document.getElementById('countdown');
      const endDate = new Date("August 18, 2025 00:00:00").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
          countdown.innerHTML = "THE GATE IS OPEN.";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
      }, 1000);
    });
  </script>
</head>
<body>
  <main>
    <p class="countdown-label">ACCESS UNLOCKS IN:</p>
    <div id="countdown" class="countdown-timer">--D --H --M --S</div>
