<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORLD. // XX.XX.25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: gold;
      font-family: 'Montserrat', sans-serif;
    }

    .club65-button-container {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .club65-button {
      background: gold;
      color: black;
      padding: 10px 24px;
      font-weight: 900;
      text-decoration: none;
      box-shadow: 3px 3px black;
      letter-spacing: -0.08em;
    }

    main {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .centered-content {
      max-width: 480px;
      width: 100%;
    }

    .headline {
      font-size: 2rem;
      margin-bottom: 16px;
      color: gold;
    }

    .countdown-label {
      font-size: 14px;
      color: white;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .countdown-timer {
      font-size: 32px;
      font-weight: bold;
      color: white;
      letter-spacing: 4px;
      margin-bottom: 36px;
    }

    .beehiiv-embed {
      width: 100%;
      height: 250px;
      background: transparent;
      border: none;
      margin-bottom: 24px;
    }

    .footer-text {
      margin-top: 24px;
      font-size: 12px;
      color: #aaa;
      font-style: italic;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countdown = document.getElementById('countdown');
      const end = new Date("August 18, 2025 00:00:00").getTime();
      setInterval(() => {
        const diff = end - Date.now();
        if (diff <= 0) {
          countdown.innerHTML = "THE SIGNAL HAS BEEN RECEIVED.";
          return;
        }
        const d = Math.floor(diff / 86400000),
              h = Math.floor((diff % 86400000) / 3600000),
              m = Math.floor((diff % 3600000) / 60000),
              s = Math.floor((diff % 60000) / 1000);
        countdown.innerHTML = `${d}D ${h}H ${m}M ${s}S`;
      }, 1000);
    });
  </script>
</head>

<body>
  <div class="club65-button-container">
    <a href="/club.65" class="club65-button">JOIN THE SIGNAL.</a>
  </div>

  <main>
    <div class="centered-content">
      <h1 class="headline">THE WORLD IS YOURS.</h1>
      <p class="countdown-label">THE COUNTDOWN BEGINS</p>
      <div id="countdown" class="countdown-timer">--D --H --M --S</div>

      <!-- Beehiiv Embed -->
      <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
      <iframe src="https://subscribe-forms.beehiiv.com/2ec1988e-b4e5-49e6-9636-dc7328b372ff"
              class="beehiiv-embed"
              frameborder="0"
              scrolling="no">
      </iframe>

      <div class="social-icons">
        <a href="https://instagram.com/officialdannyali" target="_blank" aria-label="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="Instagram" />
        </a>
      </div>

      <p class="footer-text">you felt it too, right?</p>
    </div>
  </main>
</body>
</html>
