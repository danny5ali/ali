<head>

  <title>WORLD. // XX.XX.25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countdown = document.getElementById('countdown');
      const end = new Date("August 18, 2025 00:00:00").getTime();
      setInterval(() => {
        const diff = end - Date.now();
        if (diff <= 0) return countdown.innerHTML = "THE SIGNAL HAS BEEN RECEIVED.";
        const d = Math.floor(diff / 86400000),
              h = Math.floor((diff % 86400000)/3600000),
              m = Math.floor((diff%3600000)/60000),
              s = Math.floor((diff%60000)/1000);
        countdown.innerHTML = `${d}D ${h}H ${m}M ${s}S`;
      }, 1000);
    });
  </script>
</head>
<body>
  <main>
    <h1 class="headline">THE WORLD IS YOURS.</h1>
    <p class="countdown-label">THE COUNTDOWN BEGINS</p>
    <div id="countdown" class="countdown-timer">--D --H --M --S</div>

    <form action="subscribe.php" method="POST" class="custom-beehiiv-form">
      <input type="email" name="email" placeholder="Enter your email..." required/>
      <button type="submit">HEAR THE SIGNAL.</button>
    </form>

    <p class="footer-text">you felt it too, right?</p>
  </main>
</body>
</html>
